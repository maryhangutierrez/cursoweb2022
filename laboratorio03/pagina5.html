    <title>Javascript - Pagina 5</title>
    <script type="text/javascript">
        //¿cuantas variables necesito?
        //6
        //¿que tipo de datos necesito?
        //real,entero,texto
        //¿como se llamaria las variables?
        //pre, can, sbt, cat, des, tot
        //¿que valores voy a leer?
        //pre, can, cat,
        //¿cual seria la operaciones?
        //sbt=pre*can;
        //des=sbt*0.03 -- des=sbt*0.05 -- des=sbt*0.07; -- 
        //des=sbt+0.09;
        //tot=sbt-des;

        //declarando variables
        var pre=0, can=0, sbt=0, cat="", des=0, tot=0;
        //capturando valores
        pre=parseFloat(prompt("Imgrese el precio del producto:"));
        can=parseInt(prompt("Ingrese la cantidad a comprar:"));
        cat=prompt("Ingrese la categoria [a] o [b] o [c] o [d]");
        //realizando operaciones 
        sbt=pre*can;
        //condicion
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09;
                    }else{
                        des=0;
                    }
                }
            }
        }
        tot=sbt-des;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");

        Ejemplo2
        //¿cuantas variables necesito?
        //5
        //¿que tipo de datos necesito?
        //real,entero
        //¿como se llamaria las variables?
        //sb,bon,des,sf,cat
        //¿que valores voy a leer?
        //sb,cat

        //definiendo variables
        var sb=0, bon=0, des=0, sf=0, cat=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingrese la categoria [1]o[2]o[3]:"));
        //condicion
        if(cat==1){
            bon=sb*0.07;
            des=sb*0.09;
        }else{
            if(cat==2){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat==3){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");
    </script>
