    <title>Javascript - Pagina 3</title>
    <script type="text/javascript">
        //¿cuantas variables necesito?
        //5
        //¿que tipo de datos necesito?
        //real, text
        //¿como se llamaria las variables?
        // n1, n2, n3, prom, men
        //¿que valores voy a leer?
        //n1, n2, n3
        //¿cual seria la operaciones?
        //prom=(n1+n2+n3)/3;

        //declarando variables
        var n1=0, n2=0, n3=0, prom=0, men="";
        //capturando valores
        n1=parseFloat(prompt("Ingrese la nota 1:"));
        n2=parseFloat(prompt("Ingrese la nota 2:"));
        n3=parseFloat(prompt("Ingrese la nota 3:"));
        //realizando operaciones
        prom=(n1+n2+n3)/3;
        //condicion
        if(prom>=13){
            men="Aprobado"
        }
        //mostrando resultados
        document.write("El promedio es: "+prom+"<br>");
        document.write("Condicion: "+men+"<br>");
        document.write("<hr>");

        //¿cuantas variables necesito?
        //5
        //¿que tipo de datos necesito?
        //real, entero
        //¿como se llamaria las variables?
        // sb cat, bon, des, sf
        //¿que valores voy a leer?
        //sb, cat
        //¿cual seria la operaciones?
        //bon=sb*0.07;
        //des=sb*0.05;
        //sf=sb+bon-des;

        //definiendo variables
        var sb=0, cat=0, bon=0, des=0, sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico:"));
        cat=parseInt(prompt("Ingresa la categoria"));
        //condicion
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.05;
        }
        sf=sb+bon-des;
        //mostrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<br>");













    </script>
